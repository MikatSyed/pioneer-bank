<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>


        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="email" placeholder="Email"><br />
            <input class="form-control" type="password" placeholder="password"><br />
            <!-- <input class="btn btn-success" type="submit"> -->
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="Transaction">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>

            <div class="col-md-4 ">
                <div class=" withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>


            <div class="col-md-4 ">
                <div class=" balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>


        <div class="row mt-3">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control"
                        placeholder="$ amount you want to deposit"><br />
                    <button class="btn-success" id="depositBtn">Deposit</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control"
                        placeholder="$ amount you want to withdraw"><br />
                    <button class="btn-success" id="withdrawBtn">Withdraw</button>
                </div>
            </div>

        </div>


    </div>
    <script>
        //login butten evenhandler
        const loginBtn = document.getElementById('login').addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';

            const transaction = document.getElementById('Transaction');
            transaction.style.display = 'block';
        })

        //deposit button evenhandler

        const depositBtn = document.getElementById('depositBtn').addEventListener('click', function () {
            console.log('deposit button clicked');
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);

            // const currentDeposit = document.getElementById('currentDeposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // console.log(totalDeposit);
            // document.getElementById('currentDeposit').innerText = totalDeposit;
            if (depositNumber < 0) {
                alert('Deposit Amount Cannot Be Negative ')
            }
            else {
                updateSpanText("currentDeposit", depositNumber);
                updateSpanText("currentBalance", depositNumber);

                document.getElementById('depositAmount').value = "";
            }
        })

        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
        //withdraw button evenhandler
        const withdrawBtn = document.getElementById('withdrawBtn').addEventListener('click', function () {
            console.log('withdraw button is clicked');
            const withdrawAmount = getInputNumber("withdrawAmount")
            console.log(withdrawAmount);

            if (withdrawAmount < 0) {
                alert('Deposit Amount Cannot Be Negative ')
            }
            else {
                updateSpanText("currentWithdraw", withdrawAmount);
                updateSpanText("currentBalance", -1 * withdrawAmount)
                document.getElementById('withdrawAmount').value = "";
            }

        })

        function getInputNumber(id) {
            const withdrawAmount = document.getElementById(id).value;
            const withdrawAmountNumber = parseFloat(withdrawAmount);
            return withdrawAmountNumber;

        }
    </script>

</body>

</html>
